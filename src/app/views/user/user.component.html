<div class="pt-32 pb-32">
  <!-- top-layout -->
  <div></div>
  <!-- bottom-layout -->
  <div class="w-full h-full">
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users">
          <td>{{item.fullName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.role.name}}</td>
          <td>{{item.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
