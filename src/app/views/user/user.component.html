<div class="pt-32 pb-32">
  <!-- top-layout -->
  <div class="buton-wrapper">
    <button class="ml-12 mb-3 py-2 px-2 buton rounded-full shadow-xl"> Create New + </button>
  </div>
  <!-- bottom-layout -->
  <div class="w-full h-full max-h-full">
    <table class="rounded table-auto w-full shadow-xl table-auto border-collapse">
      <thead class="border-spacing justify-cente">
        <tr class="center-cente">
          <th class="text-left pl-8">Name</th>
          <th class="text-left pl-14">Email</th>
          <th class="text-left pl-14">Role</th>
          <th class="text-left pl-14">Status</th>
        </tr>
      </thead>
      <tbody class="pl-8">
        <tr *ngFor="let item of users"  >
          <td class="text-left pl-8">{{item.fullName}}</td>
          <td class="text-left pl-8">{{item.email}}</td>
          <td class="text-left pl-8">{{item.role.name}}</td>
          <td class="text-left pl-8">{{item.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
